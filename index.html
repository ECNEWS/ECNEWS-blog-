<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ब्लॉग नाम सेट करें - ECNEWS</title>
  <style>
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .valid {
      border-color: green;
    }
    .invalid {
      border-color: red;
    }
    .info-box {
      margin: 20px 0;
      text-align: left;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ब्लॉग नाम सेट करें</h1>
  <input type="text" id="blogName" placeholder="अपना ब्लॉग नाम दर्ज करें" oninput="checkBlogName()">

  <div class="info-box">
    <p>नाम: ............</p>
    <p>पूर्ण पता: ............</p>
    <p>ईमेल आईडी: ............</p>
    <p>पासवर्ड: ............</p>
  </div>

  <button onclick="saveAndProceed()">सेव करें और आगे जाएं</button>
</div>

<script>
  function checkBlogName() {
    const blogNameInput = document.getElementById('blogName');
    if (blogNameInput.value.length >= 5) {
      blogNameInput.classList.add('valid');
      blogNameInput.classList.remove('invalid');
    } else {
      blogNameInput.classList.add('invalid');
      blogNameInput.classList.remove('valid');
    }
  }

  function saveAndProceed() {
    const blogName = document.getElementById('blogName').value;
    if (blogName.length >= 5) {
      // ✅ अब सही लिंक पर भेजेगा
      window.location.href = "https://ecnews.github.io/ECNEWS-blog-/";
    } else {
      alert('कृपया वैध ब्लॉग नाम दर्ज करें।');
    }
  }
</script>

</body>
</html>
